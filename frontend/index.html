<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<main class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="fa-solid fa-mobile"></i> Phone store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            <i class="fa-solid fa-house px-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./customers.html">
                            <i class="fa-solid fa-users px-2"></i>Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./purchases.html">
                            <i class="fa-solid fa-cart-shopping px-2"></i>Purchases
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="h3 p-3">
        <span class="px-2">All phones</span>
        <a href="add-phone.html" class="btn btn-sm btn-success">
            <i class="fa-solid fa-plus"></i> Add phone
        </a>
    </h1>
    <div class="row" id="phone-container"></div>
</main>
<template id="phones">
    <div class="col-md-4 mb-4">
        <div class="card">
            <img src="" class="card-img-top phone-img" alt="phone image">
            <div class="card-body">
                <h4 class="card-title name text-center"></h4>
                <hr />
                <p class="card-text screen"></p>
                <p class="card-text cpu"></p>
                <p class="card-text battery"></p>
                <p class="card-text price"></p>
                <p class="card-text updated"></p>
                <div class="input-group mb-3" style="max-width: 150px">
                    <button class="btn btn-outline-secondary decrease-quantity" type="button">
                        <i class="fa-solid fa-minus"></i>
                    </button>
                    <input type="text" class="form-control text-center quantity-input" value="1" readonly>
                    <button class="btn btn-outline-secondary increase-quantity" type="button">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
                <div class="btn-group">
                    <a href="#" class="btn btn-sm btn-primary edit">
                        <i class="fa-solid fa-pen-to-square"></i> Edit
                    </a>
                    <button type="button" class="btn btn-sm btn-danger remove">
                        <i class="fa-solid fa-trash"></i> Delete
                    </button>
                    <a href="#" class="btn btn-sm btn-success buy">
                        <i class="fa-solid fa-cart-shopping"></i> Buy
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="./js/index.js"></script>
</body>

</html>
