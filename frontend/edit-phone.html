<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
<main class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="./index.html">
                <i class="fa-solid fa-mobile"></i> Phone store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">
                            <i class="fa-solid fa-house px-2"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./customers.html">
                            <i class="fa-solid fa-users px-2"></i>Customers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./purchases.html">
                            <i class="fa-solid fa-cart-shopping px-2"></i>Purchases
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="./index.html">Home</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page" id="breadcrumb"></li>
        </ol>
    </nav>
    <h1 class="h3">Edit phone</h1>
    <div>
        <div class="mb-3">
            <label for="id" class="form-label">Phone ID</label>
            <input type="number" class="form-control" id="id" disabled>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="screen" class="form-label">Screen</label>
            <input type="text" class="form-control" id="screen">
        </div>
        <div class="mb-3">
            <label for="cpu" class="form-label">Processor</label>
            <input type="text" class="form-control" id="cpu">
        </div>
        <div class="mb-3">
            <label for="battery" class="form-label">Battery capacity</label>
            <input type="text" class="form-control" id="battery">
        </div>
        <div class="mb-3">
            <label for="img" class="form-label">Image</label>
            <input type="text" class="form-control" id="img">
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" class="form-control" id="price">
        </div>
        <div class="mb-3">
            <label for="updated" class="form-label">Updated at</label>
            <input type="text" class="form-control" id="updated" disabled>
        </div>
        <button type="submit" class="btn btn-success" id="save">
            <i class="fa-solid fa-floppy-disk"></i> Save
        </button>
    </div>
</main>
